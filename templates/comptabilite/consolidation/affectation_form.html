{% extends 'comptabilite/base_compta.html' %}
{% load static %}

{% block title %}Nouvelle Affectation{% endblock %}

{% block compta_content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">
            <i class="bi bi-diagram-2 text-primary"></i> Nouvelle affectation du résultat
        </h1>
        <a href="{% url 'comptabilite:affectation_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Retour
        </a>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Exercice *</label>
                                <select name="exercice" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    {% for ex in exercices %}
                                    <option value="{{ ex.pk }}">{{ ex }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Date d'affectation *</label>
                                <input type="date" name="date_affectation" class="form-control" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Type d'affectation *</label>
                                <select name="type_affectation" class="form-select" required>
                                    <option value="">-- Sélectionner --</option>
                                    <option value="dividendes">Dividendes</option>
                                    <option value="reserve_legale">Réserve légale</option>
                                    <option value="reserve_statutaire">Réserve statutaire</option>
                                    <option value="report_nouveau">Report à nouveau</option>
                                    <option value="autres_reserves">Autres réserves</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Montant *</label>
                                <input type="number" name="montant" class="form-control" step="0.01" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Enregistrer
                            </button>
                            <a href="{% url 'comptabilite:affectation_list' %}" class="btn btn-outline-secondary">
                                Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
