{% extends 'base.html' %}
{% load static %}

{% block title %}Calendrier des Absences{% endblock %}

{% block extra_css %}
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <a href="{% url 'temps_travail:liste_absences' %}" class="btn btn-outline-secondary mb-3">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
            <h2><i class="fas fa-calendar-alt me-2"></i>Calendrier des Absences</h2>
        </div>
    </div>

    <!-- Légende -->
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-body py-2">
                    <span class="me-3"><span class="badge" style="background-color: #ffc107">&nbsp;</span> Maladie</span>
                    <span class="me-3"><span class="badge" style="background-color: #dc3545">&nbsp;</span> Accident</span>
                    <span class="me-3"><span class="badge" style="background-color: #343a40">&nbsp;</span> Injustifiée</span>
                    <span class="me-3"><span class="badge" style="background-color: #17a2b8">&nbsp;</span> Permission</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/fr.js'></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'fr',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek'
        },
        events: {{ events|safe }},
        eventClick: function(info) {
            // Optionnel: rediriger vers le détail
        }
    });
    calendar.render();
});
</script>
{% endblock %}
