{% extends 'base.html' %}
{% block title %}{% if modification %}Modifier{% else %}Ajouter{% endif %} expatrié{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h4 mb-0">{% if modification %}Modifier expatrié{% else %}Nouvel expatrié{% endif %}</h1>
    <a href="{% url 'core:expatries_liste' %}" class="btn btn-outline-secondary btn-sm">Retour</a>
</div>
<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% if not modification %}
            <div class="mb-3">
                <label class="form-label">Employé *</label>
                <select name="employe" class="form-select" required>
                    <option value="">-- Sélectionner --</option>
                    {% for emp in employes %}<option value="{{ emp.id }}">{{ emp.nom_complet }} ({{ emp.matricule }})</option>{% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Type de contrat *</label>
                    <select name="type_contrat_expat" class="form-select" required>
                        <option value="detachement" {% if expatrie.type_contrat_expat == 'detachement' %}selected{% endif %}>Détachement</option>
                        <option value="expatriation" {% if expatrie.type_contrat_expat == 'expatriation' or not expatrie %}selected{% endif %}>Expatriation</option>
                        <option value="local_plus" {% if expatrie.type_contrat_expat == 'local_plus' %}selected{% endif %}>Local Plus</option>
                        <option value="vip" {% if expatrie.type_contrat_expat == 'vip' %}selected{% endif %}>VIP/Impatrié</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pays d'origine *</label>
                    <input type="text" name="pays_origine" class="form-control" required value="{{ expatrie.pays_origine|default:'' }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Date début mission *</label>
                    <input type="date" name="date_debut_mission" class="form-control" required value="{% if expatrie.date_debut_mission %}{{ expatrie.date_debut_mission|date:'Y-m-d' }}{% endif %}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date fin mission prévue</label>
                    <input type="date" name="date_fin_mission_prevue" class="form-control" value="{% if expatrie.date_fin_mission_prevue %}{{ expatrie.date_fin_mission_prevue|date:'Y-m-d' }}{% endif %}">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Observations</label>
                <textarea name="observations" class="form-control" rows="2">{{ expatrie.observations|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
