{% extends 'base.html' %}
{% block title %}{% if modification %}Modifier{% else %}Ajouter{% endif %} expatrié{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h4 mb-0">{% if modification %}Modifier expatrié{% else %}Nouvel expatrié{% endif %}</h1>
    <a href="{% url 'core:expatries_liste' %}" class="btn btn-outline-secondary btn-sm">Retour</a>
</div>
<div class="card shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% if not modification %}
            <div class="mb-3">
                <label class="form-label">Employé *</label>
                <select name="employe" class="form-select" required>
                    <option value="">-- Sélectionner --</option>
                    {% for emp in employes %}<option value="{{ emp.id }}">{{ emp.nom_complet }} ({{ emp.matricule }})</option>{% endfor %}
                </select>
            </div>
            {% endif %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nationalité *</label>
                    <input type="text" name="nationalite" class="form-control" required value="{{ expatrie.nationalite|default:'' }}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pays d'origine</label>
                    <input type="text" name="pays_origine" class="form-control" value="{{ expatrie.pays_origine|default:'' }}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Date d'arrivée</label>
                    <input type="date" name="date_arrivee" class="form-control" value="{% if expatrie.date_arrivee %}{{ expatrie.date_arrivee|date:'Y-m-d' }}{% endif %}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Durée prévue (mois)</label>
                    <input type="number" name="duree_prevue_mois" class="form-control" value="{{ expatrie.duree_prevue_mois|default:'' }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Statut</label>
                    <select name="statut" class="form-select">
                        <option value="actif" {% if expatrie.statut == 'actif' %}selected{% endif %}>Actif</option>
                        <option value="termine" {% if expatrie.statut == 'termine' %}selected{% endif %}>Terminé</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Motif d'expatriation</label>
                <textarea name="motif_expatriation" class="form-control" rows="2">{{ expatrie.motif_expatriation|default:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
